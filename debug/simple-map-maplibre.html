<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display map navigation controls</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="/node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src='./js/maptiler_access_token.js'></script>

    <link href="/node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="module">

        import { addIndoorSupportTo, IndoorMap } from './js/map-gl-indoor.js'

        const map = window.map = new maplibregl.Map({
            container: "map",
            zoom: 18,
            center: [2.3592843, 48.8767904],
            style: 'https://api.maptiler.com/maps/basic/style.json?key=' + window.maptiler_accessToken,
            hash: true
        });

        addIndoorSupportTo(map);

        /**
         * Indoor specific
         */

        // Retrieve the geojson from the path and add the map
        fetch('maps/gare-de-l-est.geojson')
            .then(res => res.json())
            .then(geojson => {
                map.indoor.addMap(IndoorMap.fromGeojson(geojson));
            });

        // Add the specific control
        map.addControl(map.indoor.control);

    </script>

</body>

</html>
